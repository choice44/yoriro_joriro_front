								</div>

								<div class="col-xxs-12 col-xs-6 mt alternate">

										</select>
									</div>
								</div>

								<div class="col-xxs-12 col-xs-12 mt alternate">

										<input type="file" class="form-control" id="route-image"
											style="font-size: 12px;" accept="image/*" />
									</div>
								</div>

								<div class="col-xxs-12 col-xs-12 mt">
									<div class="input-field">
										<label for="spot">목적지:</label>

											placeholder="목적지를 입력해주세요" />

									</div>
								</div>

								<div class="col-xxs-12 col-xs-12 mt" id="spot-saved-box" style="display: none;">

									</div>
								</div>

								<div class="col-xxs-12 col-xs-12 mt">

								</div>

								<div class="col-md-12">
									<div class="form-group">

									</div>
								</div>

								<div class="col-xs-12">
