<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <article class="login">
    <header class="login-header">
      <h1 class="login-title">소셜로그인</h1>
    </header>
    <main class="login-main">
      <article class="social-login">
        <a id="google-btn" class="social-login-btn google-btn" href="#">
          구글 계정으로 로그인
        </a>
        <a id="naver-btn" class="social-login-btn naver-btn" href="#">
          네이버 계정으로 로그인
        </a>
        <a id="kakao-btn" class="social-login-btn kakao-btn" href="#">
          카카오톡 계정으로 로그인
        </a>
      </article>
    </main>
  </article>
  <script type="module" src="login.js"></script>
</body>

</html>
